<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Introducing atmux</title>
  <desc id="desc">Project-scoped tmux sessions and browse/send workflows for agentic coding.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbf7f1" />
      <stop offset="100%" stop-color="#eef0f6" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#fff6ef" />
    </linearGradient>
    <linearGradient id="terminalBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1021" />
      <stop offset="100%" stop-color="#1a1f3d" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#15152b" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <circle cx="92" cy="88" r="132" fill="#ff9f1c" fill-opacity="0.12" />
  <circle cx="1088" cy="76" r="136" fill="#7c3aed" fill-opacity="0.12" />
  <circle cx="970" cy="580" r="190" fill="#00b4d8" fill-opacity="0.08" />

  <g>
    <rect x="0" y="0" width="1200" height="12" fill="#ffcc00" />
    <rect x="40" y="0" width="40" height="12" fill="#ff6600" />
